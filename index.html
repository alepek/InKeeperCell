<!doctype html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width" />
	<title>IKC</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/base.css">

</head>
<body>
	<div class='row'>
		<div class='small-12 columns'>
			<h2 style="color:white;" class='text-center'>InKeeperCell v 0.3</h2>
		</div>

		<div id='inkeeper'>
			<div class='controls small-12 columns text-center'>
				<button class="radius small button" id='add-character'>Add</button>
				<button class="small radius button" id='roll-initiatives'>Roll</button>
				<button class="small radius button disabled" id='select-rulesystem'>Rulesystem</button>
			</div>

			<div class='small-12 columns'>
				<ul id='character-list'>
			
				</ul>
			</div>
		</div>
	</div>

	<script type="text/template" id='character-template'>
		<form class='character' onsubmit='return false;'>
			<fieldset>
				<legend>
					<span class='name'><%- name %></span>
				</legend>
				<div class='read-mode text-center'>
					<p class='init-text'>
						Initiative: <%-initBonus %> Last roll: <%- init %>
					</p>
					<button class='edit radius button small'>Edit</button>
					<button class='clone radius button small'>Clone</button>
					<button class='remove radius button small'>Remove</button>

				</div>
				<div class='edit-mode hide text-center'>
					<input type='text' class='name-input' placeholder='name'/>
					<input type='number' class='init-input' placeholder='init-bonus'/>
					<span>Enemy</span>
					<input type='checkbox' class='enemy-checkbox' checked/>
					<br/>
					<button class='save button radius small'>Save</button>
					<button class='cancel button radius small'>Cancel</button>
				</div>
			</fieldset>
		</div>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone.min.js"></script>
	<script src="js/lib/backbone.localStorage.min.js"></script> 
	<script src="js/models/character.js"></script>
	<script src="js/diceroller.js"></script>
	<script src="js/rulesystem.js"></script>
	<script src="js/collections/characters.js"></script>
	<script src="js/views/characters.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>


</body>
</html>
